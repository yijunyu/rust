tasks:
        - before: wget http://huawei-y00577373.s3-eu-west-1.amazonaws.com/llvm.tar.bz2 && tar xfj llvm.tar.bz2 -C $HOME/.cargo && wget http://huawei-y00577373.s3-eu-west-1.amazonaws.com/rust.tar.bz2 && tar xfj rust.tar.bz2 -C $HOME/ && wget https://github.com/mozilla/sccache/releases/download/v0.2.15/sccache-v0.2.15-x86_64-unknown-linux-musl.tar.gz && tar xfz sccache-v0.2.15-x86_64-unknown-linux-musl.tar.gz && cp sccache-v0.2.15-x86_64-unknown-linux-musl/sccache $HOME/.cargo/bin/ && chmod +x $HOME/.cargo/bin/sccache && rm -rf sccache-*
          command: ./configure --prefix=$HOME/.cargo --debuginfo-level=0 --llvm-config=$HOME/.cargo/bin/llvm-config && RUSTC_WRAPPER=sccache /usr/bin/time -f %e python x.py build && /usr/bin/time -f %e python x.py install
